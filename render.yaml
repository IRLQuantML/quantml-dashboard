services:
  - type: web
    name: quantml-dashboard-api
    env: python
    plan: starter

    # ✅ Pin python version (fix psycopg2 ImportError on py3.13)
    pythonVersion: 3.12.2

    buildCommand: pip install -r requirements.txt

    # ✅ Render requires you to bind to $PORT
    startCommand: uvicorn app:app --host 0.0.0.0 --port $PORT

    envVars:
      - key: ALPACA_API_KEY
        sync: false
      - key: ALPACA_SECRET_KEY
        sync: false
      - key: ALPACA_BASE_URL
        value: https://paper-api.alpaca.markets
      - key: DASHBOARD_API_KEY
        sync: false
      - key: CACHE_TTL_SECONDS
        value: "30"
